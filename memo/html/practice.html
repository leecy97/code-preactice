<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=l, initial-scale=1.0" />
    <title>list tag</title>
  </head>
  <body>
    <h1>볶음밥</h1>
    <ol>
      <li>프라이팬을 살짝 달군 뒤 식용유(혹은 들기름, 버터)를 두른다.</li>
      <li>바닥 코팅이 잘되어 있는 프라이팬이면 식용유 없이 바로 2번으로.</li>
      <li>
        제대로 된 코팅이 아닌 싸구려 프라이팬이라면 기름을 아껴서는 안 된다.
      </li>
      <li>한번 들러붙기 시작하면 스크램블드에그로 돌변하게 된다.</li>
      <li>기름을 많이 부어서 거의 튀기는 수준으로 요리할 수도 있다.</li>
      <li>
        이렇게 하면 타거나 눌어붙을 걱정은 거의 없으며 색다른 맛을 즐길 수
        있으나 느끼함은 배가된다.
      </li>
    </ol>
    <hr />
  </body>
</html>
