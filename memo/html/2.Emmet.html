<EMMET>
  삽입키 ">"
  <div>
    <ul>
      <li></li>
    </ul>
  </div>
  <!-- 
  자식노드 만들기
  ex)div>ul>li 
  -->

  삽입키"+"
  <div>
    <ul></ul>
    <ol></ol>
  </div>
  <!-- 
  형제노드 만들기
  ex)div>ul+ol
   -->

  삽입키"*"
  <div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- 
  반복하기
  ex)div>ul>li*3
   -->

  아이디 빠르게 생성 "#"
  <span id="item"></span>
  <!-- 
  item 이라는 ID를 갖는 span태그 
  ex)span#item
  -->
  <div id="item"></div>
  <!-- 기본값은 div.
  ex)#item 
  -->

  클래스 빠르게 생성 "."
  <span class="title"></span>
  <!-- 
  title 이라는 class를 갖는 span태그
  ex)span.class 
  -->
  <div class="class"></div>
  <!-- 
  기본값은 div.
  ex).class 
  -->

  콘텐츠 생성 "{}"
  <p class="comtainer">Hello!</p>
  <!-- 
  container라는 class이름의 Hello! 글자 
  ex)p.class{Hello} -->

  자동 넘버링 "$"
  <p class="container">text1</p>
  <p class="container">text2</p>
  <p class="container">text3</p>
  <!-- 
  container의 글자 text넘버링*3반복
  ex)p.container{text$}*3 
  -->
</EMMET>
